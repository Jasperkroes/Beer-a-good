<form class="form-signin" style="" xmlns="http://www.w3.org/1999/html">

  <h1 class="h3 mb-3 font-weight-normal">Welkom bij 'Beer a good!'</h1>
  <p>hieronder uw inloggegevens in om bij de persoonlijke omgeving te komen.</p>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Gebruikersnaam" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Wachtwoord" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Onthoud mijn gegevens
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" routerLink="bier" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
