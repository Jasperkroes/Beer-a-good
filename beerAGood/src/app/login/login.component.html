<div class="singinbox" [hidden]="loggedInCorrect || loggedInIncorrect">
  <form class="form-signin" style="" xmlns="http://www.w3.org/1999/html">
   <br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Gebruikersnaam" required autofocus #username>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Wachtwoord" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="validateUser(username.value)">Login bij 'Beer a good' </button>
    <button class="btn btn-lg btn-primary btn-block" routerLink="registreren" type="submit">Registeren</button>

    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</div>
<div [hidden]="!loggedInCorrect">
  <button class="btn btn-lg btn-primary btn-block" type="submit" routerLink="homepage"> Continue </button>
</div>
<div [hidden]="!loggedInIncorrect">
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="resetFlags()"> Incorrect login go back </button>
</div>
