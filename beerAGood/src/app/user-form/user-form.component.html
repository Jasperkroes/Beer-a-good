<div class="container">
  <div [hidden]="submitted">
    <h1>User Registration</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="naam">Naam</label>
        <input type="text" class="form-control" id="naam"
               required
               [(ngModel)]="model.naam" name="naam"
               #naam="ngModel">
        <div [hidden]="naam.valid || naam.pristine"
             class="alert alert-danger">
          Naam is verplicht
        </div>
      </div>

      <div class="form-group">
        <label for="leeftijd">Leeftijd</label>
        <input type="number" class="form-control" id="leeftijd" required [(ngModel)]="model.leeftijd" name="leeftijd" #leeftijd="ngModel">
        <div [hidden]="leeftijd.valid || leeftijd.pristine" class="alert alert-danger">
          Leeftijd is verplicht
        </div>
      </div>

      <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required
             [(ngModel)]="model.username" name="username" #username="ngModel">
      <div [hidden]="username.valid || username.pristine"
           class="alert alert-danger">
        Username is verplicht
      </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required
                 [(ngModel)]="model.password" name="password" #password="ngModel">
          <div [hidden]="password.valid || password.pristine"
               class="alert alert-danger">
            Password is verplicht
          </div>
        </div>
        <!--<div class="form-group">-->
          <!--<label for="password2">Repeat password</label>-->
          <!--<input type="password" class="form-control" id="password2" required-->
                 <!--[(ngModel)]="password2" name="password2" #password2="ngModel">-->
          <!--<div [hidden]="password2.value===password.value"-->
               <!--class="alert alert-danger">-->
            <!--passwords moeten hetzelfde zijn-->
          <!--</div>-->
        <!--</div>-->

    </div>

      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">Clear fields</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Naam</div>
      <div class="col-xs-9">{{ model.naam }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Leeftijd</div>
      <div class="col-xs-9">{{ model.leeftijd}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">username</div>
      <div class="col-xs-9">{{ model.username}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">password</div>
      <div class="col-xs-9" type="password">{{ model.password}}</div>
    </div>
    <br>
    <button class="btn btn-primary" routerLink="../bier" type="submit">Ok√©</button>
    <button class="btn btn-primary" (click)="submitted = false">Edit user</button>
  </div>
</div>
