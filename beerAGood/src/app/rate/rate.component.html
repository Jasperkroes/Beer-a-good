<app-navbar></app-navbar>
<div [hidden]="submitted">
  <app-bier-list></app-bier-list>

  <div>
    <hr>
    <p>Druk op een ster om een rating te geven aan bovenstaand biertje.</p>
    <p>Rating {{model.cijfer}}</p>
    <img src="../../assets/images/1star.png" alt="" width="10%" (click)="model.cijfer=1">
    <img src="../../assets/images/2star.png" alt="" width="10%" (click)="model.cijfer=2">
    <img src="../../assets/images/3star.png" alt="" width="10%" (click)="model.cijfer=3">
    <img src="../../assets/images/4star.png" alt="" width="10%" (click)="model.cijfer=4">
    <img src="../../assets/images/5star.png" alt="" width="10%" (click)="model.cijfer=5">
  </div>
  <hr>
  <br>


  <form>
    <label>Omschrijving</label>
    <input type="text" class="form-control" required #omschrijving>
    <br>
    <br>
    <label>Datum</label><br>
    <input type="date" #datum>
    <br>

    <div class="form-group">
      <br>
      <label for="exampleFormControlSelect2">Locatie</label>

      <select multiple class="form-control" id="exampleFormControlSelect2" #locatie>
        <option>Nederland</option>
        <option>Belgie</option>
        <option>Duitsland</option>
        <option>Rest van Europa</option>
        <option>Midden-Oosten</option>
        <option>Oceanie</option>
        <option>Azie</option>
        <option>Noord-Amerika</option>
        <option>Midden-Amerika</option>
        <option>Zuid-Amerika</option>
      </select>
    </div>

  </form>
<br>
  <button type="button" class="btn btn-primary" id="buttonStars" type="submit" (click)="saveRate(omschrijving.value, datum.value, locatie.value)">Bevestig</button>
  <br>
  <label type="label" class="lbl lbl-primary" [hidden]="!invalid">Vul alle velden in.</label>
</div>
<div [hidden]="!submitted">
  <h1>De rating is succesvol toegevoegd aan je geschiedenis</h1>
  <button type="button" class="btn btn-primary" routerLink="../homepage">Ok√©</button>
</div>
